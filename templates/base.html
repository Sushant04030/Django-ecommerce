<style type="text/css">
	.slider-wrap{
		position: relative;
		height: 200px;
		overflow: hidden; 
		margin : 5px 0px;
		width: 100%;
	}
	.divider{
		height:10px;
		width: 100%;
		background:#d0d0d0;
	}

	.slider-wrap .slider-main {
		position: absolute;
		width : 100%;
	}

	.slider-wrap .slider-main .item {
		width: 18%;
		display: inline-block;
		background: none;
		position: relative;
		height: 200px;
		margin: 0px 5px;
		transition-duration: 2s;
		transition-timing-function: linear;
		transition-delay: 1s;
	}

	.slider-wrap .slider-main .item .text {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-size: 20px;
		color: #fff;
		font-weight: bolder;
		object-fit: cover;

	}
	.slider-wrap .slider-main .item img{
		height : 90%;
		width : auto;
		object-fit: cover;
	}

	.slider-wrap .btn-area-previous {
		position:absolute;
		top:40%;
		left:0%;
	}
	.slider-wrap .btn-area-next {
		position:absolute;
		top:40%;
		right:0%;
	}


	.slider-wrap .slider-btn {
		height:2.6rem;
		border: none;
		outline: none;
		font-size: 24px;
		color: #d0d0d0;
		border-radius: 50%;
		padding: 2px 15px;
		background: none;
		transition : 0.4s;
	}

	.slider-wrap .slider-btn:hover {
		background: none;
		color : blue;
	}
	@media screen and (max-width: 1290px){
		.slider-wrap .slider-main .item {
			width: 30.6%;
			
		}
	}
	
	@media screen and (max-width: 1000px){
		.slider-wrap .slider-main .item {
			width: 46.5%;
			
		}
	}
	@media screen and (max-width: 900px){
		.slider-wrap .slider-main {
			position: absolute;
			width : 100%;
		}
		.slider-wrap .slider-main .item {
			width: 44.5%;
			height: 200px;
			
		}
	}
	@media screen and (max-width: 700px){
		.slider-wrap .slider-main {
			position: absolute;
			width : 100%;
		}
		.slider-wrap .slider-main .item {
			width: 77%;
			height: 200px;
			
		}
	}
	@media screen and (max-width: 600px){
		.slider-wrap .slider-main {
			position: absolute;
			width : 100%;
		}
		.slider-wrap .slider-main .item {
			width: 77%;
			height: 200px;
			
		}
	}
	@media screen and (max-width: 45 0px){
		.slider-wrap .slider-main {
			position: absolute;
			width : 100%;
		}
		.slider-wrap .slider-main .item {
			width: 87%;
			height: 170px;
		}
		.slider-wrap{
			position: relative;
			height: 170px;
			overflow: hidden; 
			margin : 5px 0px;
			width: 100%;
		}
	}

<script>
	function next(t) {
		let elm = t.parentElement.parentElement.children[0];
		let item = elm.getElementsByClassName("item");
		elm.append(item[0]);
	}

	function prev(t) {
		let elm = t.parentElement.parentElement.children[0];
		let item = elm.getElementsByClassName("item");
		elm.prepend(item[item.length-1]);
	}
</script>
